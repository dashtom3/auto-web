<div ng-controller="companyProductController">
	
	
	<div class="row">	 

	<div class="col-md-4">
	<button type="button" ng-click="setType('')" class="btn btn-primary">全部</button>
	<button type="button" ng-click="setType('1')" class="btn btn-success">上线</button>	
	<button type="button" ng-click="setType('-1')" class="btn btn-danger">下线</button>
	</div><!--审核分类-->

	<div class="col-md-2">
		<div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">产品分类 <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">汽车制造</a></li>
                    <li><a href="#">汽车零部件</a></li>
                    <li><a href="#">汽车销售与服务</a></li>
                    <li><a href="#">新能源汽车</a></li>
                    <li><a href="#">车联网</a></li>
                    <li><a href="#">车用化工品</a></li>
                    <li><a href="#">汽车金融</a></li>
                    <li><a href="#">公共交通</a></li>
                    <li><a href="#">汽车媒体</a></li>
                  </ul>
                </li>
              </ul>
        </div>
    </div><!--下拉分类-->

	<div style="float: right">
		<form class="navbar-form">
            <input type="search" ng-model="passFlag" class="form-control" placeholder="Search...">
    	</form>
	</div><!--搜索-->
	</div>


	<p></p>
	<p></p>
	<div>
	<table class="table table-striped table-hover">
		<tr>
    <th>用户名</th>
    <th>昵称</th>
    <th>身份</th>
	<th>电话</th>
    <th>邮箱</th>
    <th>注册日期</th>
    <th>身份证正面</th>
	<th>身份证反面</th>
  		</tr>
  		<tr ng-repeat="user in userList | filter: passFlag | filter : {userType : type}">
    <td><a href="#" ng-click="setCurrentUser(user)" data-toggle="modal" data-target="#myModal">{{user.name}}</a></td>
    <td>{{user.nikeName}}</td>
    <td>{{user.userType}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.mail}}</td>
	<td>{{user.date}}</td>
    <td><img ng-src="{{user.idImg1}}"/></td>
    <td><img ng-src="{{user.idImg2}}"/></td>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					{{currentUser.name}}
				</h4>
			</div>
			<div class="modal-body">
				<div>
					审核：
				<button ng-click="setCurrentUser(user)" type="button" class="btn btn-success" data-dismiss="modal">
					通过
				</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					否决
				</button>
				</div>
				</br>
				</br>
				<div>
					更改权限：
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					投资人
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					专栏作家
				</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					黑名单
				</button>
				</div>
			</div>
			<!--<div class="modal-footer">

			</div>-->
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
  		</tr>
	</table>
	</div>
</div>
