<div ng-controller="userListController">
	<p></p>
	<button type="button" ng-click="setType('')" class="btn btn-primary">全部</button>
	<button type="button" ng-click="setType('1')" class="btn btn-success">已审核</button>	
	<button type="button" ng-click="setType('0')" class="btn btn-warning">待审核</button>	
	<button type="button" ng-click="setType('-1')" class="btn btn-danger">未通过</button>
	<div style="float: right">
		<form class="navbar-form">
            <input type="search" ng-model="passFlag" class="form-control" placeholder="Search...">
    	</form>
	</div>
	<p></p>
	<p></p>
	<div>
	<table class="table table-striped table-hover">
		<tr>
    <th>用户名</th>
    <th>昵称</th>
    <th>身份</th>
	<th>电话</th>
    <th>邮箱</th>
    <th>注册日期</th>
    <th>身份证正面</th>
	<th>身份证反面</th>
	<th>审核状态</th>
  		</tr>
  		<tr ng-repeat="user in userList | filter: passFlag | filter : {userType : type}">
    <td><a href="#" ng-click="setCurrentUser(user)" data-toggle="modal" data-target="#myModal">{{user.name}}</a></td>
    <td>{{user.nikeName}}</td>
    <td>{{user.userType}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.mail}}</td>
	<td>{{user.timestamp}}</td>
    <td><img ng-src="{{user.idImg1}}"/></td>
    <td><img ng-src="{{user.idImg2}}"/></td>
	<td>{{user.isPassed}}</td>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					{{currentUser.name}}
				</h4>
			</div>
			<div class="modal-body">
				<div>
					审核：
				<button ng-click="setCurrentUser(user)" type="button" class="btn btn-success" data-dismiss="modal">
					通过
				</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					否决
				</button>
				</div>
				</br>
				</br>
				<div>
					更改权限：
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					投资人
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					专栏作家
				</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					黑名单
				</button>
				</div>
			</div>
			<!--<div class="modal-footer">

			</div>-->
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
  		</tr>
	</table>
	</div>
</div>
