<div ng-controller="companyNewsController">	

	<div class="row">	 

	<div class="col-md-4">
	<button type="button" ng-click="setFilterType('')" class="btn btn-primary">全部</button>
	<button type="button" ng-click="setFilterType('1')" class="btn btn-success">上线</button>	
	<button type="button" ng-click="setFilterType('0')" class="btn btn-danger">下线</button>
	</div><!--审核分类-->

	<div style="float: right">
		<form class="navbar-form">
            <input type="search" ng-model="searchWord" class="form-control" placeholder="Search...">
			<button type="button" ng-click="getNewsByName(searchWord)" class="btn btn-primary">搜索</button>
    	</form>
		
	</div><!--搜索-->
	</div>

    <!--表格-->
	<div>
	<table class="table table-striped table-hover">
		<tr>
    <th>缩略图</th>
    <th>序号</th>
    <th>标题</th>
	<th>来源公司</th>
	<th>作者</th>
	<th>发布日期</th>
    <th>状态</th>
  		</tr>
  		<tr ng-repeat="news in newsList | filter: searchWord">
    <td><img ng-src="{{news.pic}}"/></td>
	<td>{{news._id}}</td>
    <td><a href="#" ng-click="setCurrentNews(news)" data-toggle="modal" data-target="#myModal">{{news.title}}</a></td>
    <td>{{news.company}}</td>
    <td>{{news.author}}</td>
	<td>{{news.date}}</td>
    <td>{{news.isOnline}}</td>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					{{currentNews.title}}
				</h4>
			</div>
			<div class="modal-body">
				是否原创：{{currentNews.isFirst}}
				标签：{{currentNews.tag}}
				</br>
				{{currentNews.wysiwyg}}
			</div>
			<div class="modal-footer">
				<div>
					是否上线：
				<button ng-click="setNewsState(currentNews._id,'1')" type="button" class="btn btn-success" data-dismiss="modal">
					上线
				</button>
				<button ng-click="setNewsState(currentNews._id,'0')" type="button" class="btn btn-danger" data-dismiss="modal">
					下线
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
  		</tr>
	</table>
	</div>

	<!--分页-->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-6">
			<paging
			  page="currentPage" 
			  page-size="pageSize" 
			  total="total"
			  show-prev-next="true"
			  show-first-last="true"
			  >
			</paging> 
		</div>
	</div>


</div>
