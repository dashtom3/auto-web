<div ng-controller="companyPubReportController">	

	<div class="row">	 

	<div class="col-md-4">
	<button type="button" ng-click="setFilterType('')" class="btn btn-primary">全部</button>
	<button type="button" ng-click="setFilterType('1')" class="btn btn-success">上线</button>	
	<button type="button" ng-click="setFilterType('0')" class="btn btn-danger">下线</button>
	</div><!--审核分类-->

	<div style="float: right">
		<form class="navbar-form">
            <input type="search" ng-model="searchWord" class="form-control" placeholder="Search...">
			<button type="button" ng-click="getPubReportByName(searchWord)" class="btn btn-primary">搜索</button>
    	</form>
	</div><!--搜索-->
	</div>

    <!--表格-->
	<div>
	<table class="table table-striped table-hover">
		<tr>
    <th>序号</th>
    <th>产品编号</th>
	<th>产品名称</th>
	<th>测评日期</th>
	<th>测评团队</th>
    <th>测评地点</th>
  		</tr>
  		<tr ng-repeat="pubReport in pubReportList | filter: searchWord">
	<td>{{pubReport._id}}</td>
    <td>{{pubReport.productId}}</td>
	<td><a href="#" ng-click="setCurrentPubReport(pubReport)" data-toggle="modal" data-target="#myModal">{{pubReport.productName}}</a></td>
    <td>{{pubReport.date}}</td>
	<td>{{pubReport.team}}</td>
    <td>{{pubReport.site}}</td>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					产品名称：{{currentPubReport.productName}}
				</h4>
			</div>
			<div class="modal-body">
				{{currentPubReport.team}}
			</div>
			<div class="modal-footer">
				<div>
					是否上线：
				<button ng-click="setPubReportState(currentPubReport._id,'1')" type="button" class="btn btn-success" data-dismiss="modal">
					上线
				</button>
				<button ng-click="setPubReportState(currentPubReport._id,'0')" type="button" class="btn btn-danger" data-dismiss="modal">
					下线
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
	</div>
  		</tr>
	</table>
	</div>

	<!--分页-->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-6">
			<paging
			  page="currentPage" 
			  page-size="pageSize" 
			  total="total"
			  show-prev-next="true"
			  show-first-last="true"
			  >
			</paging> 
		</div>
	</div>


</div>
