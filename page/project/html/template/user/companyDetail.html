<div class="cmp-detail-body" ng-controller="CompanyDetailController">
	<div class="row cmp-outline-row">
		<div class="cmp-detail-outline">
			<div class="cmp-outline-logo">
				<img src="{{companyDetail.logo}}" alt="公司Logo" style="text-align: center;">
			</div>
			<div class="cmp-outline-content">
				<div class="row outline-fir-row">
					<div class="detail-short-name-div">
						<label class="detail-short-name">{{companyDetail.shortName}}</label>
					</div>
					<div class="detail-area-class">
						<label class="detail-area-label" >{{companyDetail.type | companyTypeFilter}}</label>
					</div>
				</div>
				<div class="row outline-sec-row">
					<div class="col-md-12">
						<label>
							{{companyDetail.field}}
						</label>
					</div>
				</div>
				<div class="row outline-tri-row">
					<div class="col-md-3">
						<label>
							<img class="cmp-location-img" src="/page/project/images/location.png">
							<span>
								{{companyDetail.regAddress}}
							</span>
						</label>
					</div>
					<div class="col-md-3 detail-regTime">
						<label>
							成立于{{companyDetail.regTime}}
						</label>
					</div>
					<div class="col-md-3">
						<label>
							{{companyDetail.isNeedCapital | needInvestFilter}}
						</label>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="detail-container" id="top">
		<div class="cmp-detail-adjust">
			<div class="row cmp-detail-title">
				<div ng-repeat="invItem in cmpDetailList">
					<a href="/companyInfo/{{cmpId}}/{{invItem[2]}}"  ng-class="{'active':currentPage == invItem[0] }">{{invItem[0]}}</a>
				</div>
			</div>
			<div class="row cmp-container-row" ng-repeat="invItem in cmpDetailList">
				<div ng-if="currentPage == invItem[0] && invItem[1] !='null'  " ng-include="'/page/project/html/template/user/'+invItem[1]+'.html'" ></div>
			</div>
		</div>
	</div>
	<div class="detail-container detail-sec-container" ng-show="currentPage == '公司概况'">
		<div class="cmp-detail-box">
			<div class="detail-container-header">
				<label>最新资讯</label>
				<!-- <a class="detail-right-a" href="#top" target="_self" > 更多</a> -->
				<a class="detail-right-a" href="/companyInfo/{{cmpId}}/news" target="_self" > 更多</a>
			</div>
			<div class="detail-table-container">
				<div ng-include="'/page/project/html/template/user/innovationNews.html'" >
					
				</div>
			</div>
		</div>
	</div>
	<div class="detail-container" ng-show = "currentPage == '公司概况'">
		<div class="cmp-detail-box">
			<div class="detail-container-header">
				<label>最新产品</label>
				<a class="detail-right-a" href="/companyInfo/{{cmpId}}/product" target="_self" > 更多</a>
			</div>
			<div ng-include="'/page/project/html/template/user/hotProducts.html'">
				
			</div>
		</div>
	</div>
	<div class="detail-container" ng-show = "currentPage == '公司概况'">
		<div class="cmp-detail-box">
			<div class="detail-container-header">
				<label>热门测评</label>
				<a class="detail-right-a" href="/companyInfo/{{cmpId}}/test" target="_self" > 更多</a>
			</div>
			
			<div ng-include="'/page/project/html/template/user/hotTest.html'">
				
			</div>
		</div>
	</div>
	<div class="detail-container" ng-show = "currentPage == '公司概况'">
		<div class="cmp-detail-box">
			<div class="detail-container-header">
				<label>财务信息</label>
				<a class="detail-right-a" href="/companyInfo/{{cmpId}}/finance" target="_self"> 更多</a>
			</div>
			<div ng-include="'/page/project/html/template/user/companyFinance.html'">
				
			</div>
	</div>
	

</div>
