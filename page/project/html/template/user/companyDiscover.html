<div class="cmp-discover-panel" >
	<div class="row discover-table-row">
		<table class="table table-striped  cmp-discover-table">
			<thead>
				<tr>
					<th class="discover-cmp-th">公司</th>
					<th>负责人</th>
					<th>领域</th>
				<!-- 	<th>产品数</th> -->
					<th>所在地</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="company in cmpCompanys.list">
					<td class="discover-cmp-td">
						<img class="discover-cmp-logo" src="{{company.logo}}">
						<a class="cmp-discover-href" href="/companyInfo/{{company.companyId._id}" target="_blank">{{company.longName}}</a>
					</td>
					<td>
						<label> {{company.legalEntity}}</label>
					</td>
					<td>
						<label> {{company.type | companyTypeFilter}}</label>
					</td>

					<td>
						<label> {{company.regAddress}}</label>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="cmp-discover-loadMoreButton" ng-click="loadMoreCompanys()" ng-if="cmpCompanys.currentPage != cmpCompanys.totalPage">点击加载更多</button>
		<p class="cmp-no-more" ng-if="cmpCompanys.currentPage == cmpCompanys.totalPage">没有更多内容了</p>
	</div>
</div>
