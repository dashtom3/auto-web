<div ng-controller="HeaderController">
	<div class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header"><img src="page/project/images/web_header_logo.png"></div>
		<div class="navbar-collapse collapse ">
			<ul class="nav navbar-nav navbar-center">
                <li ng-repeat="headerItem in headerItems" ng-class="{'active':currentPage == (headerItem.title | lowercase) }">
                	<a href="javascript:void(0)"><p style="font-size:11px;">{{headerItem.name}}</p><p style="font-size: 9px;">{{headerItem.title}}</p></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li >
                	<img src="page/project/images/web_header_user.png">
                </li>
            </ul>
		</div>
	</div>
	</div>
</div>
