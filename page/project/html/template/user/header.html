<div ng-controller="HeaderController">
	<div class="navbar navbar-inverse">
	<!-- <div class="container"> -->
        <div class="header-container">
            <div class="navbar-header"><img src="/page/project/images/logo.png" ></div>
        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav navbar-center">
                <li ng-repeat="headerItem in headerItems" ng-class="{'active':currentPage == (headerItem.title | lowercase) }">
                    <a ng-href="{{headerItem.url}}"><p style="font-size:11px;">{{headerItem.name}}</p><p style="font-size: 9px;">{{headerItem.title}}</p></a>
                </li>
            </ul>
           
        </div>
            <div class="btn-group" style=" position: absolute;right: 30px; margin-top: 20px">

                <button type="button" class="header-user-button" headerloginbg data-toggle="dropdown"></button>
                  <ul ng-if="loginState == null" class="dropdown-menu" role="menu">
                    <li><a href="/loginUser">用户登录</a></li>
                    <li class="divider"></li>
                    <li><a href="/registerUser">用户注册</a></li>
                    <li class="divider"></li>
                    <li><a href="/loginCompany">企业登录</a></li>
                    <li class="divider"></li>
                    <li><a href="/registerCompany">企业入驻</a></li>
                  </ul>
                  <ul ng-if="loginState == 'cmp'" class="dropdown-menu" role="menu">
                    <li><a href="/company" target="_blank">企业管理</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(0)" ng-click="logout()">退出</a></li>
                  </ul>
                  <ul ng-if="loginState == 'user'" class="dropdown-menu" role="menu">
                    <li><a href="javascript:void(0)">个人资料</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:void(0)" ng-click = "logout()">退出</a></li>
                  </ul>
            </div>
        </div>
	</div>
</div>
