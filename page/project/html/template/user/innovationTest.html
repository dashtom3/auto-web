<div class="ino-nav-list">
	<div class="ino-nav-type-row" ng-repeat="testType in cmpTestType">
		<label class="nav-type-label">
			{{testType.name}}
		</label>
		<div class="admin-nav-options-div">
			<label class="nav-option-label" ng-class="{'active':testType.current.name ==  option.name}" ng-repeat="option in testType.list" ng-click="selectCompanyTestsData($parent.$index,option)">	
				{{option.name}}
			</label>
		</div>
	</div>
</div>
