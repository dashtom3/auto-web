<div class="ino-nav-list">
	<div class="ino-nav-type-row" ng-repeat="companyType in cmpCompanyType">
		<label class="nav-type-label">
			{{companyType.name}}
		</label>
		<div class="admin-nav-options-div">
			<label class="nav-option-label" ng-class="{'active':companyType.current.name == option.name}" ng-repeat="option in companyType.list" ng-click="selectCompanyCompanysData($parent.$index,option)">	
				{{option.name}}
			</label>
		</div>
	</div>
</div>
