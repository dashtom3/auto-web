<div class="ino-nav-list">
	<div class="ino-nav-type-row" ng-repeat="productType in cmpProductType">
		<label class="nav-type-label">
			{{productType.name}}
		</label>
		<div class="admin-nav-options-div">
			<label class="nav-option-label" ng-class="{'active':productType.current.name ==  option.name}" ng-repeat="option in productType.list" ng-click="selectCompanyProductsData($parent.$index,option)">	
				{{option.name}}
			</label>
		</div>
	</div>
</div>
