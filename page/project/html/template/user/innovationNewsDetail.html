  <div class="blocks" ng-controller="CompanyNewsDetailController">
        <h1>{{newsDetail.title}}</h1>
        <div class="row">
        <div class="label">发布日期</div>
        <div class="timeStamp">{{newsDetail.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</div>
        <div class="label">来源</div>
        <div class="timeStamp">{{newsDetail.companyId.longName}}</div>
        <p class="user-newsdetail-isfirst">{{newsDetail.isFirst | newsFirstFilter}}</p>
        
        </div>
        <div class="contentArea">
            <div class="newsContent" ng-bind-html="newsDetail.wysiwyg | trustHtmlFilter">　
                <!-- {{newsDetail.wysiwyg}} -->
            </div>
        </div>
</div>
